    <h1>Forme</h1>

    <form action="">
        <label for="username" >Username:</label>
        <input type="text" required placeholder="Username" name="username"
        id="username">
        <br>

        <label for="password">Password:</label>
        <input type="password" disabled name="password"
        id="password">
        <br>

        <label for="email">Email:</label>
        <input type="email" name="email"
        id="email">
        <br>

        <label for="date">Date:</label>
        <input type="date" name="date"
        id="date">
        <br>

        <label for="number">Number:</label>
        <input type="number" name="number"
        id="number" min="3" step="5">
        <br>

        <label for="color">Color:</label>
        <input type="color" name="color"
        id="color">
        <br>

        <select multiple name="country" id="country">
            <option disabled value="1">Select country</option>
            <option value="1">Germany</option>
            <option value="2">Serbia</option>
            <option value="3">Montenegro</option>
        </select> <br>

        <textarea name="opis" id="opis" cols="30" rows="10">
            Neki text 
            Neki text 
            neki text
        </textarea>
        <br>

        <input type="file">
        <br>

        <input type="submit">
        <br>


    </form>
